<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/website

  <Directory /var/www/site/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

<VirtualHost *:443>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/website
  SSLEngine on
</VirtualHost>
